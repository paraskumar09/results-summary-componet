<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="main">
  <div class="left"> 
    <h4 style="font-size: 20px; color: rgb(207, 215, 221);">Your Result</h4>
    <div class="score">
      <p id="subscore1">76</p>

      <p id="subscore2">of 100</p>
    </div>
    <h3>Great</h3>
    <p style="margin: 0 40px; font-size: larger; color: rgb(190, 196, 201);"> You scored higher than 65% of the people who have taken these tests.</p>

  </div>
  <div class="right">
    <h3>Summary</h3>

    <div class="Reaction">
      <div class="subject">
        <img class="icon" src="icon-reaction.svg" alt="icon">
        <span>Reaction</span>
      </div>
      <div class="subject-score"><span><b>80 </b>/ 100</span></div>
    </div>
    <div class="Memory">  
      <div class="subject">
        <img class="icon" src="icon-memory.svg" alt="icon">
        <span> Memory</span>
      </div>
      <div class="subject-score"><span><b>92 </b>/ 100</span></div>
    </div>
    <div class="Verbal">
      <div class="subject">
        <img class="icon" src="icon-verbal.svg" alt="icon">
        <span> Verbal</span>
      </div>
      <div class="subject-score"><b>61 </b>/ 100</div>
    </div>
    <div class="Visual">
      <div class="subject">
        <img class="icon" src="icon-visual.svg" alt="icon">
        <span>Visual</span>
      </div>
      <div class="subject-score"><b>72</b> / 100</div>
    </div>
    <button class="btn"> Continue</button>
  </div>
 
  </div>  
</div>
</body>
</html>
